<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input class="input" placeholder="Input here..." />
        <div class="boxes">
            <div class="box" id="box1">Box 1</div>
            <div class="box" id="box2">Box 2</div>
            <div class="box" id="box3">Box 3</div>
        </div>
        <div class="actions">
            <button id="select-btn" class="btn">Select</button>
            <button id="modify-btn" class="btn">Modify</button>
            <button id="fetch-btn" class="btn">Fetch</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
